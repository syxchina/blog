<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<script type="text/javascript">
	window.UEDITOR_HOME_URL = '__ROOT__/Data/ueditor/';
	window.onload = function(){
		window.UEDITOR_CONFIG.initialFrameWidth = 1200;
		window.UEDITOR_CONFIG.initialFrameHeight = 600;
		window.UEDITOR_CONFIG.imageUrl = "{:U(GROUP_NAME . '/Blog/uploadImage')}";
		window.UEDITOR_CONFIG.imagePath = "__ROOT__/upload/";
		UE.getEditor('content');
	}
</script>
<script type="text/javascript" src="__ROOT__/Data/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__ROOT__/Data/ueditor/ueditor.all.min.js"></script>
</head>
    <body>
    	<form action="{:U(GROUP_NAME . '/Blog/addBlogHandle')}">
	    	<table class="table">
	  		  	<tr>
	  		  		<th colspan="2">发表博文</th>
	  		  	</tr>
	  		  	<tr>
	  		  		<td align="right">所属栏目</td>
	  		  		<td>
	  		  			<select name="cid" >
	  		  				<option value="">======请选择栏目======</option>
	  		  				<foreach name="cate" item="v">
									<option value="{$v.id}">{$v.html}{$v.name}</option>
	  		  				</foreach>
	  		  			</select>
	  		  		</td>
	  		  	</tr>
	  		  	<tr>
	  		  		<td align="right">博文属性</td>
	  		  		<td>
	  		  			<foreach name="attr" item="v">
	  		  				<label style="margin-right:10px">
	  		  					<input type="checkbox" name="attr[]" value="{$v.id}" />&nbsp;{$v.name}
	  		  				</label>	
	  		  			</foreach>
	  		  		</td>
	  		  	</tr>
	  		  	<tr>
	  		  		<td align="right">博文标题</td>
	  		  		<td><input type="text" name="title" /></td>
	  		  	</tr>
	  		  	<tr>
	  		  		<td colspan="2">
	  		  			<textarea name="content" id="content" ></textarea>
	  		  		</td>
	  		  	</tr>
	  		  	<tr>
	  		  		<td colspan="2" align="center"><input type="submit" value="保存添加" /></td>
	  		  	</tr>
	    	</table>
    	</form>
    </body>
</html>
